<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/70fabb1b7e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>OhMyFood</h1>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <h2 class="location_city">Paris, Belleville</h2>
      </div>
    </header>

    <main>
      <section class="explorer_restaurants">
        <h2>Réservez le menu qui <br />vous convient</h2>
        <p>
          Découvrez des restaurants d'exception, <br />
          sélectionnés par nos soins.
        </p>
        <button>Explorer nos restaurants</button>
      </section>

      <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <ol>
          <li class="liste_fonctionnement">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <span>Choisissez un restaurant</span>
          </li>
          <li class="liste_fonctionnement">
            <i class="fa-solid fa-list-ul"></i>
            <span>Composez votre menu</span>
          </li>
          <li class="liste_fonctionnement">
            <i class="fa-solid fa-store"></i>
            <span>Dégustez au restaurant</span>
          </li>
        </ol>
      </section>
    </main>
  </body>
</html>
